static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config: 
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: AUTO
              stat_prefix: ingress_http
              route_config: 
                name: local_route
                virtual_hosts:
                  - name: backend
                    domains: 
                      - '*'
                    routes:
                      - match: { prefix: "/gfn/clinicalLabelService"}
                        direct_response: {status: 403, body: { inline_string: "Forbidden, yo"} }
                      - match: { prefix: "/gfn/app1"}
                        route:
                          cluster: app1_cluster
                      - match: { prefix: "/gfn/app2"}
                        route:
                          cluster: app2_cluster
                      - match: { prefix: "/"}
                        route:
                          cluster: allbackend_cluster                      
              http_filters:
                - name: envoy.ext_authz
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz                
                    http_service:
                      server_uri:
                        uri: http://host.docker.internal:4300/
                        cluster: ext-authz
                        timeout: 4.5s                        
                      authorization_request:
                        allowed_headers:
                          patterns:
                            exact: authorization
                    include_peer_certificate: true
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: allbackend_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: allbackend_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: host.docker.internal
                    port_value: 4300
            - endpoint:
                address:
                  socket_address:
                    address: host.docker.internal
                    port_value: 5300
    - name: app1_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: app1_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: host.docker.internal
                    port_value: 4300
    - name: app2_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: app2_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: host.docker.internal
                    port_value: 5300
    - name: ext-authz
      connect_timeout: 0.25s
      type: logical_dns
      load_assignment:
        cluster_name: ext-authz
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: host.docker.internal
                    port_value: 4300
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9090